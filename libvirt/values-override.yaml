# Default values for libvirt.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

---
release_group: null


conf:
  ceph:
    enabled: false
    admin_keyring: null
    cinder:
      user: "cinder"
      keyring: null
      secret_uuid: 457eb676-33da-42ec-9a8c-9293d545c337
      # Cinder Ceph backend that is not configured by the k8s cluter
      external_ceph:
        enabled: false
        user: k8s
        secret_uuid: 457eb676-33da-42ec-9a8c-9293d545c337
        user_secret_name: csi-rbd-secret

dependencies:
  dynamic:
    common:
      local_image_registry: {}
      ovn:
        libvirt:
          pod: {}
      openvswitch:
        libvirt:
          pod: {}
      linuxbridge:
        libvirt:
          pod: {}
      sriov:
        libvirt:
          pod: {}