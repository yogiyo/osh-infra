# Default values for libvirt.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

---
release_group: null

images:
  tags:
    libvirt: docker.io/openstackhelm/libvirt:zed-jammy
    libvirt_exporter: vexxhost/libvirtd-exporter:latest
    ceph_config_helper: 'docker.io/openstackhelm/ceph-config-helper:ubuntu_focal_18.2.0-1-20231013'
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
    kubectl: docker.io/bitnami/kubectl:latest

conf:
  ceph:
    enabled: false
    admin_keyring: null
    cinder:
      user: "cinder"
      keyring: null
      secret_uuid: 457eb676-33da-42ec-9a8c-9293d545c337
      # Cinder Ceph backend that is not configured by the k8s cluter
      external_ceph:
        enabled: false
        user: k8s
        secret_uuid: 457eb676-33da-42ec-9a8c-9293d545c337
        user_secret_name: csi-rbd-secret

dependencies:
  dynamic:
    common:
      local_image_registry: {}
      ovn:
        libvirt:
          pod: {}
      openvswitch:
        libvirt:
          pod: {}
      linuxbridge:
        libvirt:
          pod: {}
      sriov:
        libvirt:
          pod: {}